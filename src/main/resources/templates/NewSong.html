<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/new_song.css">

    <title>Genius</title>
</head>
<body>
<div class="container">
    <!-- A user will upload a new song here-->
    <header>
        <h1>Rellena la cancion</h1>
    </header>
    <div class="hijo">
    <form method="post" action="/new/song">
        <p>Nombre: </p>
        <input type="text" name="name">
        <p>Author: </p>
        <input type="text" name="author">
        <p>Album: </p>
        <input type="text" name="album">
        <p>Lyrics: </p>
        <textarea name="lyrics"></textarea>
        <p>URL: </p>
        <input type="text" name="url">

        <input type="hidden" name="_csrf" value="{{token}}">
        <p></p><input type="submit" name="Enviar"></p>
    </form>
    </div>
</div>
